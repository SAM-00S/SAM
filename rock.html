<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Rock paper scissor</h1>
    <button onclick="game('rock')">Rock</button>
    <button onclick="game('paper')">paper</button>
    <button onclick="game('scissor')">Scissor</button>
    <h1 id="result"></h1>
    <script>
        function game(user) {
            const choices = ['rock', 'paper', 'scissor']
            const computer = choices[Math.floor(Math.random() * 3)]
            let result = ``
            if(user === computer) {
                result = `It's a draw! ${computer} beats ${user}`
            }
            else if((user === 'rock' && computer === 'scissor') || 
                    (user === 'paper' && computer === 'rock') || 
                    (user === 'scissor' && computer === 'paper')) {
                result = `You win! ${user} beats ${computer}`
            } else {        
                result = `You lose! ${computer} beats ${user}`               
                         
                }
                document.getElementById("result").innerText = result;


            }
                          
    </script>
</body>

</html>
